<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hometask - Lesson12</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo%202:wght@700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/chess-favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="css/hometask.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__body">
                    <h1 class="header__title">
                        Ihor Prokop
                    </h1>
                    <div class="header__menu">
                        <ul class="header__list">
                            <li class="header__item">
                                <a href="#chess" class="header__link animated__underline">Chess</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        
        <main class="page">
            <div id="chess" class="chess">
                <div class="chess__container">
                    <div class="chess__body">
                        <p class="chess__game-ending">1:0</p>
                        <div class="chess__player chess__player--first">
                            <div class="chess__player-picture">
                                <img src="img/Hikaru-Nakamura.jpg" alt="Hikaru Nakamura">
                            </div>
                            <div class="chess__player-content">
                                <h2 class="chess__player-name">Hikaru Nakamura</h2>
                                <span class="chess__player-rating">(2804)</span>
                            </div>
                        </div>
                        <div class="chess__board">
                            <div class="chess__board-row">
                                <div class="chess__board-square black-rook-first">
                                    <img src="img/black-rook.png" alt="black rook">
                                </div>
                                <div class="chess__board-square black-knight-first">
                                    <img src="img/black-knight.png" alt="black knight">
                                </div>
                                <div class="chess__board-square black-bishop-first">
                                    <img src="img/black-bishop.png" alt="black bishop">
                                </div>
                                <div class="chess__board-square black-queen">
                                    <img src="img/black-queen.png" alt="black queen">
                                </div>
                                <div class="chess__board-square black-king">
                                    <img src="img/black-king.png" alt="black king">
                                </div>
                                <div class="chess__board-square black-bishop-second">
                                    <img src="img/black-bishop.png" alt="black bishop">
                                </div>
                                <div class="chess__board-square black-knight-second black-knight-second-move2">
                                    <img src="img/black-knight.png"  alt="black knight">
                                </div>
                                <div class="chess__board-square black-rook-second">
                                    <img src="img/black-rook.png" alt="black rook">
                                </div>
                            </div>
                            

                            <div class="chess__board-row">
                                <div class="chess__board-square black-pawn-first">
                                    <img src="img/black-pawn.png" alt="black pawn" />
                                </div>
                                  
                                <div class="chess__board-square black-pawn-second">
                                    <img src="img/black-pawn.png" alt="black pawn" />
                                </div>

                                <div class="chess__board-square black-pawn-third">
                                    <img src="img/black-pawn.png" alt="black pawn" />
                                </div>

                                <div class="chess__board-square black-pawn-forth">
                                    <img src="img/black-pawn.png" alt="black pawn" />
                                </div>

                                <div class="chess__board-square black-pawn-fifth">
                                    <img src="img/black-pawn.png" alt="black pawn" />
                                </div>

                                <div class="chess__board-square black-pawn-sixth">
                                    <img src="img/black-pawn.png" alt="black pawn" />
                                </div>

                                <div class="chess__board-square black-pawn-seventh">
                                    <img src="img/black-pawn.png" alt="black pawn" />
                                </div>

                                <div class="chess__board-square black-pawn-eighth">
                                    <img src="img/black-pawn.png" alt="black pawn" />
                                </div>
                            </div>

                            <div class="chess__board-row">
                                <div class="chess__board-square"></div>
                                <div class="chess__board-square"></div>
                                <div class="chess__board-square"></div>
                                <div class="chess__board-square"></div>
                                <div class="chess__board-square"></div>
                                <div class="chess__board-square"></div>
                                <div class="chess__board-square"></div>
                                <div class="chess__board-square"></div>
                            </div>

                            <div class="chess__board-row">
                                <div class="chess__board-square"></div>
                                <div class="chess__board-square"></div>
                                <div class="chess__board-square"></div>
                                <div class="chess__board-square"></div>
                                <div class="chess__board-square"></div>
                                <div class="chess__board-square"></div>
                                <div class="chess__board-square"></div>
                                <div class="chess__board-square"></div>
                            </div>

                            <div class="chess__board-row">
                                <div class="chess__board-square"></div>
                                <div class="chess__board-square"></div>
                                <div class="chess__board-square"></div>
                                <div class="chess__board-square"></div>

                                <div class="chess__board-square"></div>
                                <div class="chess__board-square"></div>
                                <div class="chess__board-square"></div>
                            </div>

                            <div class="chess__board-row">
                                <div class="chess__board-square"></div>
                                <div class="chess__board-square"></div>
                                <div class="chess__board-square"></div>
                                <div class="chess__board-square"></div>
                                <div class="chess__board-square"></div>
                                <div class="chess__board-square"></div>
                                <div class="chess__board-square"></div>
                                <div class="chess__board-square"></div>
                            </div>

                            <div class="chess__board-row">
                                <div class="chess__board-square white-pawn-first">
                                    <img src="img/white-pawn.png" alt="white pawn" />
                                </div>
                                  
                                <div class="chess__board-square white-pawn-second">
                                    <img src="img/white-pawn.png" alt="white pawn" />
                                </div>

                                <div class="chess__board-square white-pawn-third">
                                    <img src="img/white-pawn.png" alt="white pawn" />
                                </div>

                                <div class="chess__board-square white-pawn-forth">
                                    <img src="img/white-pawn.png" alt="white pawn" />
                                </div>

                                <div class="chess__board-square white-pawn-fifth">
                                    <img src="img/white-pawn.png" alt="white pawn" />
                                </div>

                                <div class="chess__board-square white-pawn-sixth">
                                    <img src="img/white-pawn.png" alt="white pawn" />
                                </div>

                                <div class="chess__board-square white-pawn-seventh">
                                    <img src="img/white-pawn.png" alt="white pawn" />
                                </div>

                                <div class="chess__board-square white-pawn-eighth">
                                    <img src="img/white-pawn.png" alt="white pawn" />
                                </div>
                            </div>

                            <div class="chess__board-row">
                                <div class="chess__board-square white-rook-first">
                                    <img src="img/white-rook.png" alt="white rook">
                                </div>
                                <div class="chess__board-square white-knight-first">
                                    <img src="img/white-knight.png" alt="white knight">
                                </div>
                                <div class="chess__board-square white-bishop-first">
                                    <img src="img/white-bishop.png" alt="white bishop">
                                </div>
                                <div class="chess__board-square white-queen">
                                    <img src="img/white-queen.png" alt="white queen">
                                </div>
                                <div class="chess__board-square white-king">
                                    <img src="img/white-king.png" alt="white king">
                                </div>
                                <div class="chess__board-square white-bishop-second">
                                    <img src="img/white-bishop.png" alt="white bishop">
                                </div>
                                <div class="chess__board-square white-knight-second">
                                    <img src="img/white-knight.png" alt="white knight">
                                </div>
                                <div class="chess__board-square white-rook-second">
                                    <img src="img/white-rook.png" alt="white rook">
                                </div>
                            </div>
                        </div>
                        <div class="chess__player chess__player--second">
                            <div class="chess__player-picture">
                                <img src="img/Magnus-Carlsen.jpg" alt="Magnus Carlsen">
                            </div>
                            <div class="chess__player-content">
                                <h2 class="chess__player-name">Magnus Carlsen</h2>

                                <span class="chess__player-rating">(2837)</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <br><br><br><br><br><br><br><br>
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__body">
                    <h3 class="footer__title">
                        Made by Ihor Prokop
                    </h3>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
